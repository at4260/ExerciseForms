<!DOCTYPE html>

<html>
<head>
    <title> Ubermelon Order Form
    </title>
</head>
<body>
    <h1>Order!</h1>
    <table border = "1">
        <thead>
            <tr>
                <th>Prices</th>
            </tr>
            <tr>
                <th>Melon Name</th>
                <th>Price per lb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>

        </tbody>

    </table>

    <p> Place your orders here! You know you want to.</p>

    <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
        <label for="first">First Name: </label><input type="text" name="firstname" id="first"><br>

        <label>Last Name: <input type="text" name="lastname">
        </label>
        <br>

        <label>Melon Type: 
            <select name ="melontype">
                <label><option value="watermelon">Watermelon</option></label>
                <label><option value="honeydew">Honeydew</option>
                </label>
                <label><option value="canteloupe">Canteloupe</option>
                </label>
                <label><option value="crenshaw">Crenshaw</option>
                </label>
                <label><option value="canary">Canary</option>
                </label>
            </select>   
        </label>

        <br>
        
        <label>Quantity: <input type="text" name="quantity">
        </label>
        <br>

        Delivery Time:
            <label><input type="radio" name="time" value="am">12:00am-12:00pm
            </label>
            <label><input type="radio" name="time" value="pm">12:00pm-12:00am
            </label>
            <label><input type="radio" name="time" value="wat">Time is an illusion
            </label>
        <br>

        Returning Customer? 

        <label><input type="radio" name="returning" value="yes">Yes
        </label>
        <label><input type="radio" name="returning" value="no">No
        </label>
        <br>

        For Statistical Purposes:
        <label><input type="checkbox" name="stats" value="dog">Dog
        </label>        
        <label><input type="checkbox" name="stats" value="cat">Cat
        </label>
        <label><input type="checkbox" name ="stats" value= "hedgehog">Hedgehog
        </label>
        <label><input type="checkbox" name="stats" value="balloonicorn">Balloonicorn
        </label>
        <label><input type="checkbox" name="stats" value="yak">Yak
        </label>
        <br>

        <input type ="submit" value="Submit">
    </form>

</body>


</html>
